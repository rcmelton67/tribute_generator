<section class="mm-tribute-system">
  <div class="mm-tribute-wrapper">

    <p class="mm-tribute-intro">In Loving Memory of</p>

    <div class="mm-tribute-divider"></div>

    <h1 class="mm-tribute-name">{{PET_NAME}}</h1>

    <h2 class="mm-tribute-subtitle">{{BREED_LINE}}</h2>

    <div class="mm-tribute-image">
      <img src="{{IMAGE_PATH}}" alt="{{PET_NAME}} memorial portrait">
    </div>

    <div class="mm-tribute-meta">
      {{DATES_BLOCK}}
      {{SHARED_BLOCK}}
    </div>

    <div class="mm-tribute-message">
      {{TRIBUTE_MESSAGE}}
    </div>

  </div>
</section>
