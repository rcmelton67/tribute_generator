<section class="mm-tribute-system">
  <div class="mm-tribute-wrapper">

    <p class="mm-tribute-intro">In Loving Memory of</p>

    <div class="mm-tribute-divider"></div>

    <h1 class="mm-tribute-name">{{PET_NAME}}</h1>

    <h2 class="mm-tribute-subtitle">{{BREED_LINE}}</h2>

    <div class="mm-tribute-image">
      <div class="mm-image-wrapper">
        <img src="{{IMAGE_PATH}}" alt="{{IMAGE_ALT}}">
      </div>
    </div>
    {{IMAGE_2_BLOCK}}

    <div class="mm-tribute-meta">
      {{DATES_BLOCK}}
      {{SHARED_BLOCK}}
    </div>

    <div class="mm-tribute-message mm-tribute-message-centered">
      {{TRIBUTE_MESSAGE}}
    </div>

    <div class="mm-tribute-share">
      <span class="mm-share-label">Share:</span>
      <a class="mm-share-link" data-platform="facebook" href="{{SHARE_FACEBOOK_URL}}" target="_blank" rel="noopener noreferrer">Facebook</a>
      <span class="mm-share-sep">|</span>
      <a class="mm-share-link" data-platform="pinterest" href="{{SHARE_PINTEREST_URL}}" target="_blank" rel="noopener noreferrer">Pinterest</a>
      <span class="mm-share-sep">|</span>
      <a class="mm-share-link" data-platform="email" href="{{SHARE_EMAIL_URL}}">Email</a>
    </div>

  </div>
</section>
